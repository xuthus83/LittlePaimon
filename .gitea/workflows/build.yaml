name: littlePaimon
on: [push]

# 工作流程，可包含多个作业
jobs:
  # 作业1名称
  littlePaimon-Gitea-Actions:
    # 指定的运行器环境
    runs-on: node-lts

    # 作业包含一系列任务，称为 steps
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      #build镜像并push到中央仓库中
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./dockerfile
          push: true
          tags: k2.xuthus83.cn:6001/littlepaimon:latest
